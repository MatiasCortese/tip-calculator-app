<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <h1>SPLI</h1>
    <H1>TTER</H1>
  </header>

  <div class="app-container">
    <div class="column1">
      <p id="billTitle"><strong>Bill</strong></p>
      <input type="number" name="inputValue" maxlength="6" placeholder="0" id="billInput" class="inp-style">
      <p id="tipTitle"><strong>Select Tip %</strong></p>
      <div class="tipsContainer">
        <button class="tipBtn">5%</button>
        <button class="tipBtn">10%</button>
        <button class="tipBtn active-tip">15%</button>
        <button class="tipBtn">25%</button>
        <button class="tipBtn">50%</button>
        <input type="number" placeholder="Custom" id="tipCustom" maxlength="3"></button>
      </div>
      <div id="numberPeople-container">
        <p id="numberPeopleTitle">Number of People</p>
        <p id="zeroError" class="error-hidden">Can't be zero</p>
      </div>
      <div id="input-container">
        <input type="number" placeholder="0" id="people-input" class="inp-style">
      </div>
    </div>
    <div class="space">
    </div>
    
    <div class="column2"> 
      <div class="column2__container">
        <div class="column2__container--boxOne">
          <div class="boxOne__tip">
            <div class="tip__text">
              <div class="text1">
                <p>Tip Amount</p>
              </div>
              <div class="text2">
                <p>/ person</p>
              </div>
            </div>
            <div id="tip__numbers">
              $0.00
            </div>
          </div>
          <div class="boxOne__total">
            <div class="amount__text">
              <div class="text1">
                <p>Total</p>
              </div>
              <div class="text2">
                <p>/ person</p>
              </div>
            </div>
            <div id="total__numbers">
              $0.00
            </div>
          </div>
        </div>
        <div class="column2__container--boxTwo">
          <button id="resetBtn">RESET</button>
        </div>
      </div>
    </div> 
  </div>

  <script src="script.js"></script>
</body>
</html>
